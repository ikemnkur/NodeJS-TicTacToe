<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div>
    <label> Username: </label>
    <input id="usernameInput" type="text">
    <button id="startBtn"> Start A Match </button>
    <div>
      <p id= "startErrorMsg" hidden style="color: red;">Error: type a username</p>
      <p id= "searchMsg" hidden style="color: #dab901;">Searching for a Player</p>
      <p id= "foundMsg" hidden style="color: green;">A player has been found</p>
      <text> GAME ID: <text id="gameID">#XXXX</text></text>
    </div>
    <div id="pvpInfo">
      <text id="p1Txt">User1</text> vs. <text id="p2Txt">User2</text>
    </div>
  </div>
  <div style="padding: 20px;">
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>

</html>
